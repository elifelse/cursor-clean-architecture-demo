<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library - Cursor Demo</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Book Library</h1>
            <p class="subtitle">Clean Architecture Demo</p>
        </header>

        <!-- Login Section -->
        <div id="loginSection" class="section">
            <div class="card">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" value="elif" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" value="1234" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div id="loginError" class="error-message"></div>
            </div>
        </div>

        <!-- Main Content (Hidden until login) -->
        <div id="mainContent" class="section" style="display: none;">
            <!-- Search and Filters -->
            <div class="card">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search by title, author, or ISBN...">
                    <select id="sortBy">
                        <option value="">Sort by...</option>
                        <option value="title">Title</option>
                        <option value="author">Author</option>
                        <option value="isbn">ISBN</option>
                        <option value="publishedDate">Published Date</option>
                    </select>
                    <label class="checkbox-label">
                        <input type="checkbox" id="sortDesc"> Descending
                    </label>
                    <button id="searchBtn" class="btn btn-secondary">Search</button>
                    <button id="addBookBtn" class="btn btn-primary">+ Add Book</button>
                </div>
            </div>

            <!-- Books List -->
            <div class="card">
                <div id="loading" class="loading" style="display: none;">Loading...</div>
                <div id="booksList"></div>
                <div id="pagination" class="pagination"></div>
            </div>
        </div>

        <!-- Add Book Modal -->
        <div id="addBookModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add New Book</h2>
                <form id="addBookForm">
                    <div class="form-group">
                        <label for="bookTitle">Title:</label>
                        <input type="text" id="bookTitle" required minlength="3">
                    </div>
                    <div class="form-group">
                        <label for="bookAuthor">Author:</label>
                        <input type="text" id="bookAuthor" required minlength="3">
                    </div>
                    <div class="form-group">
                        <label for="bookISBN">ISBN:</label>
                        <input type="text" id="bookISBN" required>
                    </div>
                    <div class="form-group">
                        <label for="bookPublishedDate">Published Date:</label>
                        <input type="date" id="bookPublishedDate" required>
                    </div>
                    <div id="formError" class="error-message"></div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add Book</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
